<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактна інформація</legend>
            <label for="name">Ім’я <em>*</em></label><input type="text" id="name"> 
            <label for="email">E-mail</label><input type="email" id="email"> 
            <label for="tel">Телефон</label><input type="tel" id="tel">
            <select multiple>
                <option>Україна</option>
                <option>США</option>
                <option>Великобританія</option>
                <option>Німеччина</option>
                <option>Фінляднія</option>
                <option>Японія</option>
                <option>Канада</option>
                <option>Румунія</option>
                <option>Чехія</option>
                <option>Італія</option>
              </select>
              <textarea cols="60" rows="5">Текстова область</textarea>
              <input type="checkbox" id="checkbox-id" />
              <label for="checkbox-id">Чекбокс 1</label>
              <input type="checkbox" id="checkbox-id2" />
              <label for="checkbox-id2">Чекбокс 2</label>
              <input type="checkbox" id="checkbox-id3" />
              <label for="checkbox-id3">Чекбокс 3</label>
            </label>    
        </fieldset>
        <button type="submit">Відправити</button>
    </form>
</body>
</html>
